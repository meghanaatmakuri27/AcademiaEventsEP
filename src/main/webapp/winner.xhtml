<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/layout2.xhtml">
    <ui:define name="title">Add Winner</ui:define>
    <ui:define name="content">
        <section class="section">
            <div class="section-overlay">
                <div class="form-container">
                    <h3>Add Event</h3>
                    <h:form enctype="multipart/form-data">
                        <h:messages globalOnly="true" style="color: red; margin-bottom: 20px;" />
                        
                        <div class="form-group">
                            <label for="eventName">Winner Name</label>
                            <h:inputText id="eventName" required="true" requiredMessage="Event name is mandatory" value="#{winnerbean.name}" />
                            <h:message for="eventName" />
                        </div>


                        <div class="form-group">
                            <label for="eventCategory">Event Name</label>
                            <h:inputText id="eventCategory" required="true" requiredMessage="Event category is mandatory" value="#{winnerbean.ename}" />
                            <h:message for="eventCategory" />
                        </div>

                        <div class="form-group">
                            <label for="eventImage">Upload Image</label>
                            <h:inputFile id="eventImage" class="form-control-file" value="#{winnerbean.certificate}" />
                            <h:message for="eventImage" />
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Submit" action="#{winnerbean.add()}" class="btn btn-primary" />
                        </div>
                    </h:form>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
</html>
