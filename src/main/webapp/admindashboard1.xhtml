<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidebar h2 {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s, padding-left 0.3s;
            border-radius: 2px;
            margin-bottom: 2px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .navbar {
            background-color: #343a40;
            color: white;
            margin-bottom: 50px;
        }
        .navbar a {
            color: white;
        }
        .card {
            background-color: #343a40;
            color: white;
            border: none;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ffc107;
        }
        .card-header {
            background-color: #495057;
            border-bottom: 1px solid #343a40;
        }
        .list-unstyled li {
            background-color: #495057;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .list-unstyled li:hover {
            background-color: #343a40;
        }
        .sidebar-collapsed {
            width: 80px;
        }
        .sidebar-collapsed .sidebar h2 {
            display: none;
        }
        .sidebar-collapsed .sidebar a {
            padding-left: 10px;
        }
        .sidebar-collapsed .sidebar i {
            display: none;
        }
        /* CSS-only Dropdown */
        .dropdown-container {
            display: none;
            background-color: #495057;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h:form>
        <div class="sidebar" id="sidebar">
            <h2>Admin Dashboard</h2>
            <a href="admindashboard1.jsf"><i class="fas fa-home"></i> Home</a>
           

            <a href="#" class="dropdown-btn" >
                <i class="fas fa-user-graduate"></i> Student
            </a>
            
                <a href="studentadd.jsf">Add Student</a>
                <a href="studentview.jsf">View Students</a>
                <a href="studentupdate.jsf">Update Student</a>
           

            <a href="#" class="dropdown-btn" >
                <i class="fas fa-chalkboard-teacher"></i> Faculty
            </a>
            
                <a href="facultyadd.jsf">Add Faculty</a>
                <a href="facultyview.jsf">View Faculties</a>
                <a href="facultyupdate.jsf">Update Faculty</a>
            

           <a href="#" style="color: #dc3545;"><i class="fas fa-sign-out-alt"></i> Logout</a>
            
            <button type="button" class="btn btn-dark mt-3" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        
    </h:form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
